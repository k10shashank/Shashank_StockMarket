<h1>User Login Component</h1>

<div class="container">
    <div class="card-body">
        <h3 class="card-title">Sign In</h3>
        <div class="container">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" required="required">
            </div>
            <div>
                {{errmsg}}
            </div>
            <div>
                <button class="btn btn-primary btn-block" type="submit" (click)="Login()">Log In</button>
                <button class="btn btn-primary btn-block" type="submit" (click)="resetForm()">Reset</button>
            </div>
        </div>
    </div>
</div>
