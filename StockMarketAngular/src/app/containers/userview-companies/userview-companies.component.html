<h1>User View Companies</h1>

<div class="container">
    <a class="nav-link" [routerLink]="['/userviewcompany']"><button class="btn btn-primary">View Company</button></a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="nav-link" [routerLink]="['/barchart']"><button class="btn btn-primary">Bar Chart</button></a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="nav-link" [routerLink]="['/userviewcompany']"><button class="btn btn-primary">Export Data</button></a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a class="nav-link" [routerLink]="['/userlogin']"><button class="btn btn-primary">Log Out</button></a>
  </div>
<div>
    <div class="container">
        <table  class="table table-bordered table-hover">
            <tr>
                <td>Company Word Search</td>
                <td>
                    <input type="text" class="form-control" placeholder="Search Company by Word" [(ngModel)]="companyWord" required="required" pattern="" title="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn-primary" (click)="GetCompanies()">Search</button>
                </td>
              </tr>
        </table>
    </div>
    <div style="display: block">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Company Code</th>
                    <th>Company Name</th>
                    <th>Turnover</th>
                    <th>CEO</th>
                    <th>Sector</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of companyList">
                    <td>{{item.companyCode}}</td>
                    <td>{{item.companyName}}</td>
                    <td>{{item.turnover}}</td>
                    <td>{{item.ceo}}</td>
                    <td>{{item.sectorId}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
